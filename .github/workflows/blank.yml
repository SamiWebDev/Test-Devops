name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events for the "CICD" branch
  push:
    branches: ["CICD"]
  pull_request:
    branches: ["CICD"]

  # Allows the workflow to be run manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Adjust this to your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
